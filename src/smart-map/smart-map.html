<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

</head><body><dom-module id="smart-map">

  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }

      google-map {
        height: 100%;
      }

      iron-image.mini {
        width:25px;
        height: 25px;
      }
    </style>

    <google-map-search map="{{map}}" results="{{searchResults}}" type="address">
    </google-map-search>

    <google-map id="mymap" api-key="AIzaSyAR8Tg_vTvKnV-l7gEXL-TYIUDYjqHH6Xo" map="{{map}}">
      <template is="dom-if" if="{{closer}}">
        <paper-icon-button icon="maps:local-drink" alt="search closer" style="float:right;color: blue;" <="" paper-icon-button="">
      </paper-icon-button></template>

      <google-map-marker id="me" class="currentPos" clickevents="true">
        <template is="dom-if" if="{{veryCloser}}">
            This point is already marked
        </template>
      </google-map-marker>

      <template is="dom-repeat" items="[[marks]]" as="marker">
        <google-map-marker latitude="[[marker.lat]]" longitude="[[marker.lng]]" id="[[marker.__firebaseKey__]]" icon="[[marker.icon]]">

          <div class="info">
            <h2>[[marker.name]]</h2>
            <span>[[marker.formattedAddress]]</span>
          </div>

          <div>Distance: <span class="distance">[[marker.distance]]</span></div>

          <input type="hidden" value="{{index}}">

          <paper-icon-button icon="icons:thumb-up" alt="confirm" style="[[marker.opinionButtonStyle]]" disabled="[[marker.gaveOpinion]]">
          </paper-icon-button>
          <label class="confirmLabel">[[marker.nConfirms]]</label>

          <paper-icon-button icon="icons:thumb-down" style="[[marker.opinionButtonStyle]]" alt="complaint" disabled="[[marker.gaveOpinion]]">
          </paper-icon-button>

          <label class="complaintLabel">[[marker.nComplaints]]</label>

          <paper-icon-button icon="maps:directions-run" alt="directions" style="color: blue;">
          </paper-icon-button>

          <template is="dom-if" if="{{marker.gaveOpinion}}">
            <p>You already gave your opinion about this point</p>
          </template>
          <hr>

          <div>
            <label><b>Created by:</b></label>
            <label>{{marker.user.displayName}}</label>
            <iron-image src="[[marker.user.picture]]" preload="" sizing="contain mini"></iron-image>
          </div>

          <div>
            <label><b>Created at:</b></label>  <label>[[marker.createdDate]]</label>
          </div>
        </google-map-marker>
      </template>

    </google-map>

    <google-map-directions api-key="AIzaSyAR8Tg_vTvKnV-l7gEXL-TYIUDYjqHH6Xo" map="{{map}}" start-address="{{direction.start}}" end-address="{{direction.end}}" travel-mode="WALKING">
    </google-map-directions>
  </template>

  <script src="smart-map.js"></script>


</dom-module>
</body></html>
